<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    
    <title>Fetchitt</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <span class="navbar-text">A Reddit Buddy</span>
      </div>
    </nav>
    <div id="search-container" class="container">
      <div id="search" class="card card-body bg-light mb-2">
        <h4>Search Reddit</h4>
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search keyword...">
          </div>
          <div class="form-check form-check-inline">
            Sort By:
            <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
            <label class="form-check-label">
              Relevance
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sortby" value="new">
            <label class="form-check-label">
              Latest
            </label>
          </div>
          <h5 class="mt-2">Limit: </h5>
          <div class="form-group">
            <select name="limit" id="limit" class="form-control">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="25" >25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
        </form>
      </div>
      <div id="results"></div>
    </div>
    <script src="./index.js"></script>

    <style>
      #results{
        display: grid;
      }
    </style>
  </body>
  
</html>
